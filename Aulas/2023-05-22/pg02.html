<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;

        }

        #box1, #box2{
            width: 200px;

        }

        #box1{
            width: 200px;
            background-color: pink;
            padding: 10px;
            border: 5px solid black;
            
        }
        #box2{
            width: 200px;
            background-color: yellow;


        }

    </style>
    <title>Document</title>
</head>
<body>
    <div id="box1">Barbara Ramos Alves</div>
    <div id="box2">Barbara Ramos Alves</div>
</body>
</html>
